name: Web Project Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install --save-dev eslint@9.32.0 @eslint/js@9.32.0 stylelint htmlhint stylelint-config-standard

      - name: âœ… Lint JS Files with ESLint
        run: |
          npx eslint . --ext .js

      - name: âœ… Lint CSS Files with Stylelint
        run: |
          npx stylelint "**/*.css"

      - name: âœ… Validate HTML Files with HTMLHint
        run: |
          htmlhint "**/*.html"
