name: Web Project Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Install Node.js (buat linting JS & CSS)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install -g eslint@latest stylelint htmlhint
          npm install -g stylelint-config-standard
          npm install --save-dev @eslint/js

      - name: âœ… Lint JS Files with ESLint
        run: |
          eslint . --ext .js

      - name: âœ… Lint CSS Files with Stylelint
        run: |
          stylelint "**/*.css"

      - name: âœ… Validate HTML Files with HTMLHint
        run: |
          htmlhint "**/*.html"
